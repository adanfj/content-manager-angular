<div class="grid gap-2 grid-cols-5">
    <app-content [editing]="false" *ngIf="file!==undefined" [file]="file" class="h-fit col-start-1 col-end-4"></app-content>
    <app-file-tree (fileClicked) = "showFile($event)" 
    [videos]="videos"
    [images]="images"
    [documents]="documents"
    class="h-screen overflow-y-auto col-start-4 col-end-6"></app-file-tree>
    
</div>
