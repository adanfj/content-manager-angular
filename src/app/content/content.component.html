<div class="overflow-auto {{file.media=='video'?'aspect-video':'h-screen'}}">
    <iframe *ngIf="file.media=='document'" allow="fullscreen" width="100%" height="100%"
        [src]="urlSafe">
    </iframe>
    <img *ngIf="file.media=='image'" [src]="urlSafe" />
    <video (timeupdate)="handleTime($event)" #contentVideo *ngIf="file.media=='video'" width="100%" height="100%" controls autoplay>
        <source [src]="urlSafe" type="video/mp4">
    </video>
</div>

<div *ngIf="file.media=='video'&&editing" class="grid grid-cols-3 gap-2">
<input type="time">
<input type="text" placeholder="Title..." [value]="title">
<input type="time">
<input type="text" class="col-start-2 col-end-3" placeholder="Topic..." [value]="topic">
<button><fa-icon [icon]="uploadIcon"></fa-icon></button>
</div>
